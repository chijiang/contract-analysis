services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: contract-backend
    env_file:
      - backend/.env.backend
    environment:
      - PORT=6688
    ports:
      - "6688:6688"
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contract-frontend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - INTERNAL_BACKEND_URL=http://contract-backend:6688
      - NON_STANDARD_ANALYSIS_API_BASE_URL=http://contract-backend:6688
      - FILE_STORAGE_PROVIDER=local
      - LOCAL_STORAGE_ROOT=/app/storage/uploads
      - NODE_OPTIONS=--dns-result-order=ipv4first
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./prisma/prisma:/app/prisma/prisma
      - ./storage:/app/storage
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
